<div style="height: 100%; width: 100%; background: red; display: flex; flex-direction: column; overflow: hidden">
<div style="flex: 1; height: 0;">
  <p-table  align="center" [columns]="cols" [value]="args" [scrollable]="true" scrollHeight="100%">
<ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col [style.width]="col.width" *ngFor="let col of columns">
        </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
           <th *ngFor="let col of columns" pResizableColumn>
               {{col.header}}
           </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td class="ui-resizable-column" *ngFor="let col of columns" [ngSwitch]="col.type">
              <img *ngSwitchCase="'image'" style="width: 40px; height: 40px;" [src]="rowData[col.field]" alt="">
              <div *ngSwitchCase="'action'">
              <button pButton label="编辑"></button>
              &nbsp;
              <button pButton label="删除"></button>
              </div>
              <span *ngSwitchDefault>{{rowData[col.field]}}</span>

            </td>
        </tr>
    </ng-template>
</p-table>

</div>
<div style="height: 34px; background: blue">
<p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
</div>
</div>
